<!DOCTYPE html>

<html>

<head>
    <!--Tag for responsive design-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Web page's title-->
    <title>Random Advice</title>
    <!--External CSS file lik-->
    <link rel="stylesheet" href="style.css">
    <!--Font Awesome CSS file link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>

    <!--The content of the web page are contained within this Wrapper div-->
    <div id="wrapper">
        <!--Web page heading-->
        <h1>Today's Advice</h1>
        <!--advice div to contain the displayed advice and accompanying buttons-->
        <div class="advice">
            <!--div container for the advice text and quotation makrs icons-->
            <div id="advice-box">
                <i class="fas fa-quote-left"></i>
                <!--Paragraph to display the advice text-->
                <p id="advice-text">Nothing is permanent in this wicked world - not even our troubles.</p>
                <i class="fas fa-quote-right"></i>
            </div>

            <br>
            <!--div container for buttons-->
            <div class="buttons">
                <!--Button to listen to the displayed advice-->
                <button id="sound"><i class="fas fa-volume-up"></i></button>
                <!--Button to view new advice-->
                <button id="new-advice">New Advice</button>
            </div>
        </div>
    </div>

    <!--Link to JavaScript file/script-->
    <script src="script.js"></script>
</body>

</html>
